<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
<center>
    <img src="https://webuat.srmap.edu.in/SRMAPWEBSITE/wp-content/uploads/2017/03/2.jpg" height="300" width="700">
    <h1>SRM university AP Registraction from</h1>
    <form>
        Name:<br/>
        <input type="text" placeholder="Write your name"/><br/><br/>
        Registration Number: <br/>
        <input type="text" placeholder="Write your Registraction number"/><br/><br/>
        Gender: <br/>
        <input type="radio" value="Male"   name="Gender">Male
        <input type="radio" value="Female" name="Gender">Female
        <input type="radio" value="others" name="Gender">Others <br/><br/>
        Email Id: <br/>
        <input type="text" placeholder="Write your Email Id"/><br/><br/>
        Adress: <br/>
        <input type="text" placeholder="Write your Adress"/><br/><br/>
        contact Number: <br/>
        <input type="text" placeholder="Write your phone Number"/><br/><br/>
        Hobbies: <br/>
        <select name="" id="">
            <option value="playing">playing</option>
            <option value="dancing">dancing</option>
            <option value="singing">singing</option>
            <option value="cooking">cooking</option>
        </select>
        <br/><br/>
        Hobbies: <br/>
        
            <input type="checkbox" value="playing" name="Hobbies">playing
            <input type="checkbox" value="dancing" name="Hobbies">dancing
            <input type="checkbox" value="singing" name="Hobbies">singing
            <input type="checkbox" value="cooking" name="hobbies">cooking
        <br/><br/>
        <input type="submit" value="submit">

    </form>

    
</body>
</html>
